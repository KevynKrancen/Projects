version: '3.7'

services:
  BaseApp:
    container_name: ${PROJECT_NAME}-client
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
networks:
  default:
    name: app_BaseApp-network
    external: true
